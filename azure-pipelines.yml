trigger:
 - main

pool:
 vmImage: ubuntu-latest 

stages:
  - stage: 
    jobs:
    - job: 
      steps:
      - task: AzureCLI@2
        inputs:
          azureSubscription: 'Azure subscription 1(76a154a4-4bbf-4661-a9d7-c42b0c6fa711)'
          scriptType: 'bash'
          scriptLocation: 'inlineScript'
          inlineScript: 'az aks get-credentials -g az -n sample_cluster'
      - task: KubernetesManifest@1
        inputs:
          action: 'deploy'
          connectionType: 'kubernetesServiceConnection'
          kubernetesServiceConnection: 'Dev-sample_cluster-dev-1707228159481'
          namespace: 'dev'
          manifests: './kube/*'